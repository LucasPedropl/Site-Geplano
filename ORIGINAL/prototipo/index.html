<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geplano - Gestão e Consultoria de Obras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.imgur.com/B1g3G2C.png" type="image/png">
</head>
<body>
    <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 transparent">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 md:h-24">
                <a href="#home" class="flex-shrink-0 logo-container">
                    <img src="img/LogoBrancaGrande.png" alt="Geplano Logo Branca" class="h-12 md:h-16 logo logo-white" />
                    <img src="img/LogoPretaGrande.png" alt="Geplano Logo Preta" class="h-12 md:h-16 logo logo-black" />
                </a>
                <nav class="hidden lg:flex items-baseline space-x-6">
                    <a id="nav-about" href="#sobre" class="text-sm font-medium"></a>
                    <a id="nav-team" href="#equipe" class="text-sm font-medium"></a>
                    <a id="nav-solution" href="#solucao" class="text-sm font-medium"></a>
                    <a id="nav-features" href="#diferenciais" class="text-sm font-medium"></a>
                    <a id="nav-projects" href="#projetos" class="text-sm font-medium"></a>
                    <a id="nav-other-solutions" href="#outras-solucoes" class="text-sm font-medium"></a>
                    <a id="nav-contact" href="#contato" class="text-sm font-medium"></a>
                    <a id="nav-portal" href="https://www.obraprimaweb.com.br/portalcliente/geplanoengenharia" target="_blank" class="text-sm font-bold bg-geplano-gold text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition-colors"></a>
                </nav>
                <div class="lg:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="lg:hidden hidden bg-white text-gray-800 shadow-lg">
             <div id="mobile-nav-container" class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col">
                <!-- Mobile menu content will be populated by JS -->
             </div>
        </div>
    </header>

    <main id="main-content">
        <!-- Hero Section -->
        <section id="home" class="relative flex items-center justify-center text-white">
            <div id="hero-slider"></div>
            <div class="absolute inset-0 bg-black/60 z-[-1]"></div>
            <div class="text-center z-10 p-4">
                <h1 id="hero-title" class="text-4xl md:text-6xl lg:text-7xl font-bold uppercase tracking-tight md:tracking-normal leading-tight"></h1>
                <p id="hero-subtitle" class="mt-4 max-w-3xl mx-auto text-lg md:text-xl text-gray-200"></p>
                <a id="hero-button" href="#solucao" class="mt-8 inline-block bg-geplano-gold text-white font-bold py-3 px-8 rounded-lg uppercase tracking-widest hover:bg-opacity-90 transition-colors"></a>
            </div>
        </section>

        <!-- About Section -->
        <section id="sobre" class="section-padding bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                 <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div class="scroll-reveal">
                        <h2 id="about-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                        <p id="about-p1" class="mt-4 text-gray-600"></p>
                        <p id="about-p2" class="mt-4 text-gray-600"></p>
                    </div>
                    <div id="stats-grid" class="grid grid-cols-2 gap-8 text-center scroll-reveal">
                        <!-- Stats will be populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Mission, Vision, Values Section -->
        <section id="essencia" class="section-padding bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center scroll-reveal">
                <h2 id="mvv-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                <div id="mvp-grid" class="mt-12 grid md:grid-cols-1 lg:grid-cols-3 gap-8 text-left max-w-7xl mx-auto">
                     <!-- MVP Cards will be populated by JS -->
                </div>
                <div class="mt-16">
                    <h3 id="values-title" class="text-2xl font-bold text-gray-900 uppercase"></h3>
                    <div id="values-grid" class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Values will be populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Team Section -->
        <section id="equipe" class="section-padding bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center scroll-reveal">
                <h2 id="team-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                <div id="team-grid" class="mt-12 grid md:grid-cols-3 gap-8">
                    <!-- Team members will be populated by JS -->
                </div>
            </div>
        </section>
        
        <!-- Solution Section -->
        <section id="solucao" class="section-padding bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center scroll-reveal">
                <h2 id="solution-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                <p id="solution-subtitle" class="mt-4 max-w-3xl mx-auto text-lg text-gray-600"></p>
                <div class="mt-12 max-w-6xl mx-auto">
                    <div class="border-b border-gray-200">
                        <nav id="solution-tabs-container" class="-mb-px" aria-label="Tabs"></nav>
                    </div>
                    <div id="solution-content-container">
                        <!-- Solution tabs content populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Differentiators (App) Section -->
        <section id="diferenciais" class="section-padding bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center scroll-reveal">
                    <h2 id="differentiators-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                    <p id="differentiators-subtitle" class="mt-4 max-w-3xl mx-auto text-lg text-gray-600"></p>
                </div>
                <div class="mt-16 grid md:grid-cols-2 gap-16 items-center">
                    <div class="scroll-reveal">
                        <h3 id="app-title" class="text-2xl font-bold text-gray-900"></h3>
                        <p id="app-text" class="mt-4 text-gray-600"></p>
                        <ul id="app-features" class="mt-6 space-y-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                            <!-- App features populated by JS -->
                        </ul>
                    </div>
                    <div class="flex justify-center scroll-reveal">
                        <div class="relative w-full max-w-[300px] h-[650px] bg-gray-800 rounded-[40px] border-[14px] border-gray-800 shadow-2xl">
                            <div class="absolute top-[10px] left-1/2 -translate-x-1/2 w-32 h-6 bg-gray-800 rounded-b-lg"></div>
                            <img id="app-screen" src="" class="w-full h-full object-cover rounded-[26px] transition-opacity duration-500" alt="Tela do aplicativo Geplano" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projetos" class="section-padding bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center scroll-reveal">
                    <h2 id="projects-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                    <p id="projects-subtitle" class="mt-4 max-w-3xl mx-auto text-lg text-gray-600"></p>
                </div>
                <div id="portfolio-filters" class="mt-12 flex flex-wrap justify-center gap-2 md:gap-4 scroll-reveal">
                    <!-- Filter buttons populated by JS -->
                </div>
                <div id="portfolio-grid" class="mt-12 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Portfolio items populated by JS -->
                </div>
            </div>
        </section>

        <!-- Other Solutions Section -->
        <section id="outras-solucoes" class="section-padding bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center scroll-reveal">
                <h2 id="other-solutions-title" class="text-3xl md:text-4xl font-bold text-gray-900 uppercase"></h2>
                <div id="other-solutions-grid" class="mt-12 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Other solutions will be populated by JS -->
                </div>
            </div>
        </section>


        <!-- Contact Section -->
        <section id="contato" class="section-padding bg-geplano-green text-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div class="scroll-reveal">
                        <h2 id="contact-title" class="text-4xl md:text-5xl font-bold uppercase"></h2>
                        <p id="contact-text" class="mt-4 text-lg text-gray-200"></p>
                        <div class="mt-8 space-y-4">
                            <p class="flex items-center"><span class="text-geplano-gold mr-3">●</span> <span id="contact-phone"></span></p>
                            <p class="flex items-center"><span class="text-geplano-gold mr-3">●</span> <span id="contact-email"></span></p>
                            <p class="flex items-center"><span class="text-geplano-gold mr-3">●</span> <span id="contact-address"></span></p>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-lg shadow-2xl scroll-reveal">
                        <h3 id="form-title" class="text-2xl font-bold text-gray-900 text-center"></h3>
                        <form class="mt-6 space-y-6">
                            <input type="text" class="w-full px-4 py-3 rounded-md text-gray-800 border-gray-300 focus:ring-geplano-gold focus:border-geplano-gold" placeholder="Seu Nome" />
                            <input type="email" class="w-full px-4 py-3 rounded-md text-gray-800 border-gray-300 focus:ring-geplano-gold focus:border-geplano-gold" placeholder="Seu E-mail" />
                            <input type="tel" class="w-full px-4 py-3 rounded-md text-gray-800 border-gray-300 focus:ring-geplano-gold focus:border-geplano-gold" placeholder="Seu Telefone" />
                            <textarea rows="4" class="w-full px-4 py-3 rounded-md text-gray-800 border-gray-300 focus:ring-geplano-gold focus:border-geplano-gold" placeholder="Sua Mensagem"></textarea>
                            <button id="form-button" type="submit" class="w-full bg-geplano-gold text-white font-bold py-3 px-6 rounded-lg uppercase tracking-widest hover:bg-opacity-90 transition-colors"></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p>&copy; <span id="current-year"></span> <span id="copyright-text"></span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
